<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="'/'">Cyber Step</a>

      <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
        &#9776;
      </button>

      <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="'/match'" (click)="isMenuCollapsed = true">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/tournament'" (click)="isMenuCollapsed = true">Tournaments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/about'" (click)="isMenuCollapsed = true">About</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item active">
            <button  type="button" class="btn btn-primary" (click)="isAuthorized=!isAuthorized">
                <i class="bi bi-box-arrow-in-{{isAuthorized ? 'left': 'right'}}"></i>
                {{isAuthorized ? 'Log out' : 'Login'}}
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
