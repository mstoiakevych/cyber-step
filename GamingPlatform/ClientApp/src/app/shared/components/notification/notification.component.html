<div class="notifications">
  <div *ngFor="let notification of notifications" [ngClass]="getClassName(notification)" class="alert fade alert-simple alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show">
    <button type="button" class="close font__size-18"><span aria-hidden="true"><i class="fa fa-times {{getCrossIconClass(notification)}}" (click)="close(notification)"></i></span><span class="sr-only">Close</span>
    </button>
    <i class="start-icon animated" [ngClass]="getIconClass(notification)"></i>
    <strong class="font__weight-semibold">{{notification.title}}</strong> {{notification.message}}
  </div>
</div>
