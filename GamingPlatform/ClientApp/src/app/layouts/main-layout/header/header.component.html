<header>
  <ngx-smart-modal identifier="CreateGameModal" style="background-color: black">
    <form class="form-default" [formGroup]="gameCreationForm" (ngSubmit)="onSubmit()">
      <div class="login-form">
        <h2>Create Game</h2>
        <div class="alert alert-danger mt-2" role="alert" *ngIf="error">
          {{error}}
        </div>
        <div class="form-input">
          <label for="Name">Game name:</label>
          <input type="text" name="Name" id="Name" placeholder="Game name" formControlName="Name">
          <span
            *ngIf="gameCreationForm.controls.Name.invalid &&
                 gameCreationForm.controls.Name.dirty &&
                 gameCreationForm.controls.Name.value"
            class="error">Game name is required</span>
        </div>
        <div class="form-input">
          <label for="GameMode">Game mode</label>
          <ng-select id="GameMode"
                     [items]="gameModes"
                     bindLabel="representation"
                     bindValue="gameMode"
                     formControlName="GameMode"
                     [clearable]="false"
                     [searchable]="false"
          >
          </ng-select>
        </div>
        <div class="form-input">
          <label for="Server">Server</label>
          <ng-select id="Server"
                     [items]="servers"
                     bindLabel="representation"
                     bindValue="server"
                     formControlName="Server"
                     [clearable]="false"
                     [searchable]="false"
          >
          </ng-select>
        </div>
        <div class="form-input pt-30">
          <input type="submit" name="submit" value="Create game" [disabled]="gameCreationForm.invalid">
        </div>
      </div>
    </form>
  </ngx-smart-modal>
  <!-- Header Start -->
  <div class="header-area header-transparent">
    <div class="main-header ">
      <div class="header-bottom  header-sticky">
        <div class="container-fluid">
          <div class="row align-items-center">
            <!-- Logo -->
            <div class="col-xl-2 col-lg-2">
              <div class="logo">
                <a routerLink="/"><img src="assets/img/logo/logo.png" alt=""></a>
              </div>
            </div>
            <div class="col-xl-10 col-lg-10">
              <div class="menu-wrapper d-flex align-items-center justify-content-end">
                <!-- Main-menu -->
                <div class="main-menu d-none d-lg-block">
                  <nav>
                    <ul id="navigation">
                      <li><a href="index.html">Home</a></li>
                      <li><a routerLink="/profile">Profile</a></li>
                      <li><a href="#">Help</a></li>
                      <li><a (click)="ngxSmartModalService.getModal('CreateGameModal').open()">New Game</a></li>
                      <li><a href="#">Contact</a></li>
                      <!-- Button -->
                      <ng-template [ngIf]="!authService.isAuthenticated()">
                      <li class="button-header margin-left"><a routerLink="/signup" class="btn">Sign Up</a></li>
                      <li class="button-header"><a href="/signin" class="btn3">Sign In</a></li>
                      </ng-template>
                      <ng-template [ngIf]="authService.isAuthenticated()">
                        <li class="button-header margin-left" (click)="logOut()"><a class="btn">Log out</a></li>
                      </ng-template>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
            <!-- Mobile Menu -->
            <div class="col-12">
              <div class="mobile_menu d-block d-lg-none"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
